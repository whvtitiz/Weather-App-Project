<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <form class="mb-3" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
                style="background-color: #b5b7b7;"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-outline-secondary w-100"
              />
            </div>
            <div class="col-3">
              <button class="btn btn-secondary w-100" id="current-location-button">
                Current
              </button>
          </div>
          </div>
        </form>
        <div class="overview">
        <h1 id="city"></h1>
        <ul>
          <li><span id="date"></span></li>
          <li id ="description"></li>
        </ul>
      </div>
        <div class="row">
          <div class="col-4">
            <div class="clearfix weather-temperature">
              <img src="" alt="sunny" id="icon" class="float-left" />
              <div class="float-left">
                <strong id="temperature"></strong><span class="units">°F</span>
              </div>
            </div>
          </div>
          <div class="col-9">
            <ul>
              <li>Humidity: <span id= "humidity"></span>%</li>
              <li>Wind: <span id= "wind"></span>mph</li>
            </ul>
          </div>
          <br />
          <br />
          <hr />
          <div class="weather-forecast" id="forecast"></div>
          </div>
        </div>
      </div>
    </div>
   <p>
 <a href="https://github.com/whvtitiz/Weather-App-Project">Open-source code</a> by Whitney Wiles ✌️ </p>
 <p>Code Last Updated June 6, 2022</p>
 </div>
</div>
 <script src="src/index.js"></script>
</body>
</html>
